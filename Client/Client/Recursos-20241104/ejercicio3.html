<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página del tiempo</title>
    <script defer src="miScriptMeteorologico.js"></script>
</head>
<body>
    <h1>Consulta el tiempo</h1>
    <p>Elija su ubicación:</p>
    <input type="search" id="location" placeholder="Ejemplo: Pamplona, es">
    <button id="checkWeatherButton">Consultar</button>

    <div id="weatherResult" style="display: none;">
        <h2>El tiempo actual en <span id="ubicacionPedida">...</span></h2>
        <p>La previsión es <span id="prevision">...</span> <img src="#" alt="icono" id="icono" style="width: 50px;"></p>
        <p>La temperatura es de <span id="temp">...</span> °C.</p>
        <p>La humedad es del <span id="humedad">...</span>%.</p>
    </div>
    
    <div id="error" style="color: red;"></div>
</body>
</html>
