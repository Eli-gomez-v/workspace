<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina del tiempo</title>
    <script defer src="miScriptMeteorologico.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="mi_id"> 
    <h1>El tiempo en tu ciudad</h1>
    </header>   
    <section>
        <form action="/pagina_que_recibe_datos" method="get">
    <!-- Navigation -->
    <div class="container">
     <br>   
    <h2>Elija su ubicación:</h2>
    <input type="search" name="location" id="location" value="Pamplona, es">
    <input type="button" value="check" id="button">
    <br>


    <h2>Este es el tiempo actual para <span id="ubicacionPedida"> ...</span></h2>
    <p>La prevision es <span id="prevision">...</span> <img src="#" alt="" id="icono" style="width: 50px;"></p>
    <p> La temperatura es de <span id="temp">...</span> grados.</p>
    <p>La humedad es del <span id="humedad">...</span>%.</p>
    <p>La latitud es de <span id="latitud">...</span>º</p>
    <p>La longitud es de <span id="longitud">...</span>º</p>
    <br>
</div>
        </form>
</section>
        
    
    <footer>Creado y producido por Eli Gómez
    </footer>
    

</body>

</html>
