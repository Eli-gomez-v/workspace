<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>core-node-eli</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario Temporal</h1>
      <form id="temporalForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="tiempo">Tiempo (1: Pasado, 2: Presente, 3: Futuro):</label>
            <input type="number" id="tiempo" name="tiempo" min="1" max="3" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>
    </div>
    <core-node-eli-root></core-node-eli-root>
    <script type="module" src="/app/app.element.ts"></script>
  </body>
</html>
