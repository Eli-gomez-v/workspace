<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Case Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
        }
        textarea, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
        }
        textarea {
            width: 80%;
            max-width: 400px;
            height: 100px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3b3f;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            white-space: pre-wrap; /* Preserve newlines and spaces */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Title Case Converter</h1>
        <textarea id="inputText" placeholder="Enter your paragraph here"></textarea>
        <br>
        <button id="convert">Convert to Title Case</button>
        <div id="result"></div>
    </div>

    <script>
        function titleCase() {
  // Elimina espacios extra y divide el texto en palabras.
  // eslint-disable-next-line no-undef
  const cleanedText = text.replace(/\s+/g, ' ');
  // Capitaliza la primera letra de cada palabra y convierte el resto en minÃºsculas.
  return cleanedText
    .split(' ')
    .map((word) => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
    .join(' ');
}

        document.getElementById("convert").addEventListener("click", function() {
            let inputText = document.getElementById("inputText").value;
            let result = titleCase(inputText.trim());
            document.getElementById("result").textContent = result;
        });
    </script>
</body>
</html>
