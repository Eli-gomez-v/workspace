<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .my_caja {
        border-style: solid;
        border-width: 1px;
        display: block;
        width: 100px;
        height: 100px;
        background-color: #5500ff;
        transform: rotate(10deg);
    }

    .my_caja:hover {
        background-color: #ffc55c;
        width: 200px;
        height: 200px;
        rotate: 10deg;
    }
</style>
<body>
    <div class="my_caja"></div> 
    
    <script>
        var mi_caja = document.querySelector(".my_caja");
        my_caja.addEventListener("click", function(){
            alert("Has hecho click en la caja");
        });
    </script>
</body>
</html>
