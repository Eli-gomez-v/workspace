<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f06, #aaf);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.5);
        }
        #boton-cambio {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        #boton-cambio:hover {
            background-color: #ff4500;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>¡Welcome to my Page!</h1>
    <image gif="/src/Currículum vitae Adm 24.gif" alt="Currículum" />
    <p>Haz clic en el botón</p>
    <button id="boton-cambio" onclick="cambiarImage()">Haz clic aquí</button>
    <video src="/src/Video YouTube Intro Cuenta Atrás Moderno Aesthetic Azul.mp4" controls autoplay loop muted></video>
    
    <footer>
        <p>&copy; 2024 Diseñado por Eli. Todos los derechos reservados.</p>
    </footer>

    <script src="/src/javascript/javascript/archivo1.js"></script>
</body>
</html>
