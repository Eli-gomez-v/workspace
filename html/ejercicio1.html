    <!-- Mi cabecera -->

        <h1 class="titulo titulo--h3">Recetas de Doña Eli</h1>

        <!-- Mi artículo -->
        <h2>Receta de Pollo al horno de la abuela</h2>

        <img src="https://cdn0.recetasgratis.net/es/posts/0/9/5/pollo_al_horno_de_la_abuela_77590_600.jpg" alt="Receta de Pollo al horno de la abuela">
        
        <p>
            El pollo al horno con su receta transmitida de generación en generación transporta a la mesa de nuestras abuelas. 
            Es un clásico que evoca recuerdos de comidas en compañía de la familia y sabores que reconfortan. 
            Un plato delicioso y muy fácil de preparar. 
            Solo necesitarás una bandeja para conseguir un pollo jugoso de piel dorada y crujiente.
        </p>

        <!-- Ingredientes -->
        <h2>Ingredientes para hacer Pollo al horno de la abuela:</h2>
        <ul>
            <li>5 presas con encuentro de pollo</li>
            <li>1½ cucharadas soperas de ajo en polvo</li>
            <li>½ cucharada sopera de orégano seco</li>
            <li>½ cucharada sopera de paprika en polvo</li>
            <li>½ cucharada sopera de comino molido</li>
            <li>1 cucharada sopera de pimienta negra molida</li>
            <li>2 cucharadas soperas de sal</li>
            <li>1 cebolla roja</li>
            <li>½ kilogramo de papas</li>
            <li>2 limones o naranjas</li>
            <li>1 taza de caldo de pollo</li>
        </ul>

        <!-- Información sobre el horno y duración -->
        <div class="oven-info">
            <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Icono de horno">
            <p>Tiempo de cocción: 1h | Temperatura: 180ºC</p>
        </div>

        <p class="instructions">
            Es importante darles unas vueltas a las piezas de pollo cada 30 minutos hasta que estén doradas y crujientes.
        </p>

        <!-- Información adicional -->
        <span class="property">5 comensales</span>
        <span class="property">1h 30m</span>
