<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudiantes</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/responsive.css">
</head>
<body>
  {{> partials/header}}
  <main>
    <h1>Listado de Estudiantes</h1>
    <div id="message" style="display: none; color: red;"></div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {{#students}}
        <tr>
          <td>{{id}}</td>
          <td>{{dni}}</td>
          <td>{{name}}</td>
          <td>{{last_name}}</td>
          <td>{{date_of_birth}}</td>
          <td>
            <button onclick="editStudent({{id}})">Editar</button>
            <button onclick="deleteStudent({{id}})">Eliminar</button>
          </td>
        </tr>
        {{/students}}
      </tbody>
    </table>
    <script src="/scripts/students.js"></script>
  </main>
  {{> partials/footer}}
</body>
</html>
